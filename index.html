<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-300">
   <div class="container mt-48 flex mx-auto items-center justify-center">
    <div class="left w-1/3 mx-14">
        <img src="facebook.jpg" class="w-60" alt="">
        <p class="text-3xl mx-8 ">Facebook helps you connect and share with the people in your life.</p>
    </div>
    <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4 text-lg   ">
        <input class="px-4 h-12 my-2 outline-blue-600 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
        <input class="px-4 h-12 my-2 outline-blue-600 border border-1 border-gray-200 rounded-lg" type="text" placeholder="pasword">
        <button class="btn bg-blue-600 hover:bg-blue-700 text-white py-3 my-2 rounded-md font-bold text-xl">Log In</button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
        <hr class="my-2">
        <button class="btn bg-green-600 hover:bg-green-700 text-white py-3 my-2 rounded-md font-bold text-xl w-fit px-4 mx-auto">create new account</button>
        <span class="absolute -bottom-12 text-sm">Create a Page for a celebrity, brand or business.</span>
    </div>
   </div>
</body>
</html>
